# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

command_timeout = 10000

format = '''
$hostname $directory $git_branch$python$rust$elixir$zig
 $character
'''
# right_format = """$python$rust$julia"""

# Replace the '‚ùØ' symbol in the prompt with void
[character] # The name of the module we are configuring is 'character'
success_symbol = '[#](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'
error_symbol = '[#](bold red)'
vimcmd_symbol = '[vi](bold purple)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[directory]
style = "fg:#8EC07C"
format = "[$path](bold $style)"
truncation_length = 2
truncation_symbol = "‚Ä¶/"

[rust]
symbol = 'rs '

[python]
symbol = 'py '

[elixir]
symbol = 'ex '

[zig]
symbol = 'zig '

[hostname]
ssh_only = true
format = '[ üåê](bold blue)[$hostname](bold red) '
trim_at = '.companyname.com'
